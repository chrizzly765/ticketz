<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="layout.css" />
        <title>Ticketsystem Prototype</title>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <div class="logo">Logo</div>
                <div class="control">Controls</div>
                <div class="logout">Logout</div>
            </div>
            <div class="page-content">
                <div class="menu">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>

                <div class="sub-menu">
                    <p>Submenu Title</p>
                    <div class="list-item">
                        <div>Item 1</div>
                        <div>12</div>
                    </div>
                    <div class="list-item">
                        <div>Item 2</div>
                        <div>150</div>
                    </div>
                    <div class="list-item">
                        <div>Item 3</div>
                        <div>9</div>
                    </div>
                    <div class="spacer">&nbsp;</div>
                    <p>Filter</p>
                </div>

                <div class="content">
                    <p>Content Title</p>
                    <div class="ticket-list-item">
                        <div class="ticket-list-item-header">
                            <div class="ticket-state">New</div>
                            <div class="ticket-title">
                                <div>Ticket Title</div>
                                <div class="sub-title-s">Ticket Subtitle</div>
                            </div>
                        </div>
                        <div class="ticket-list-item-footer">
                            <!-- TODO: make own class -->
                            <div>
                                <div class="circle-s"></div>
                                <div>
                                    <div class="sub-title-s">
                                        opened by
                                    </div>
                                    <div>Person</div>
                                </div>
                            </div>
                            <div>
                                <div class="circle-s"></div>
                                <div>
                                    <div class="sub-title-s">
                                        assigned by
                                    </div>
                                    <div>Person</div>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <div class="sub-title-s">
                                        priority
                                    </div>
                                    <div>High</div>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <div class="sub-title-s">
                                        category
                                    </div>
                                    <div>Grafik</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
